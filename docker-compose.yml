services:
  primary:
    build: .
    ports:
      - "3030:3030"
      - "3031:3031"
    volumes:
      - primary-data:/data
    command: ["--port", "3030", "--replication-port", "3031"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/health"]
      interval: 10s
      timeout: 3s
      start_period: 5s
      retries: 3

  standby:
    build: .
    ports:
      - "3040:3030"
    volumes:
      - standby-data:/data
    command: ["--port", "3030", "--standby-of", "primary:3031"]
    depends_on:
      primary:
        condition: service_healthy

  # Monitoring stack (start with: docker compose --profile monitoring up)
  prometheus:
    image: prom/prometheus:latest
    profiles: ["monitoring"]
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      primary:
        condition: service_healthy

  grafana:
    image: grafana/grafana:latest
    profiles: ["monitoring"]
    ports:
      - "3000:3000"
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /var/lib/grafana/dashboards/dashboard.json
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboard.json:/var/lib/grafana/dashboards/dashboard.json:ro
    depends_on:
      - prometheus

volumes:
  primary-data:
  standby-data:
